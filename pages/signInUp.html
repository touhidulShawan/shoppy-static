<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="nav">
      <div class="container nav__container">
        <a href="../index.html" class="logo">
          <span class="logo__text">shoppy</span>
        </a>
        <ul class="nav__ul">
          <li class="nav__items">
            <a href="../index.html" class="nav__link ">home</a>
          </li>
          <li class="nav__items">
            <a href="./signInUp.html" class="nav__link active__link">Login</a>
          </li>
          <li class="cart">
            <a href="./cart.html" class="nav__link ">
              <span class="cart__icon">
                <img src="../img/icons/shopping_cart.svg" alt="cart icon" />
              </span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- navbar end  -->
    <!-- page main content start here - -->
    <div class="signInUp__container ">
      <div class="login__wrapper">
        <!-- signIn  start -->
        <div class="signIn__avatar">
          <object
            data="../img/icons/female_avatar.svg"
            type="image/svg+xml"
            class="avatar-icon"
          ></object>
        </div>
        <div class="signIn">
          <form action="">
            <div class="form__field">
              <input
                type="email"
                name="signInEmail"
                id="signInEmail"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form__field">
              <input
                type="password"
                name="signInPassword"
                id="signInPassword"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="btn__container">
              <button type="submit" class="btn btn--submit">Sign In</button>
            </div>
          </form>
        </div>
        <!-- signIn  end  -->
      </div>
      <!-- signup start  -->
      <div class="signUp_wrapper">
        <h2 class="signUp_header">Create an Account</h2>
        <div class="signUp_input-container">
          <form action="" class="signUp_form">
            <div class="form__field">
              <input
                type="email"
                name="signUpEmail"
                id="signUpEmail"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form__field">
              <input
                type="password"
                name="signUpPassword"
                id="signUpPassword"
                placeholder="Enter password"
                required
              />
            </div>
            <div class="form__field">
              <input
                type="password"
                name="confirmSignUpPassword"
                placeholder="Confirm your password"
                required
              />
            </div>
            <div class="btn__container">
              <button type="submit" class="btn btn--submit signUp--btn">
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
